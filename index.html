<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <title>Citations secrètes</title>

        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>
        <div class="title">
            Citations secrètes
        </div>

        <div class="controls">
            <a id="btn-new-quote" href="#" type="button" class="btn btn--primary btn--hover" onClick="getQuote();event.preventDefault();">Nouvelle citation</a>
            <a href="#" class="btn btn--secondary btn--hover">Valider</a>
            <a href="#" class="btn btn--info btn--hover">Indice</a>
        </div>

        <div id="feedback" class="invalid-feedback"></div>
        <div class="quote">
            <div id="spinner" class="d-none">
                <span class='fa fa-spinner fa-spin'></span>
                <br />
            </div>
            <strong id="quote-title"></strong>
            <div id="quote-content"></div>
            <div id="quote-source"></div>
        </div>

        <div class="container">
            <div class="author">
                <b>Auteur: </b>Vincent Beaulieu
            </div>
        <div class="board">

            <div class="indices" id='indices'></div>

            <div class="reponses" id='reponses'></div>

        </div>
    </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
