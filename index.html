<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <title>Citations secrètes</title>

        <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
        <div class="title">
            Citations secrètes
        </div>

        <div class="controls">
            <a href="#" class="btn btn--primary">Nouvelle citation</a>
            <a href="#" class="btn btn--secondary">Valider</a>
            <a href="#" class="btn btn--info">Indice</a>
        </div>

        <div class="container">
            <div class="author">
                <b>Auteur: </b>Vincent Beaulieu
            </div>
            <div class="board">
                <div class="indices">
                    <div class="col col--indices" id ="col--indices-1">
                        <span class="indice">B</span>
                        <span class="indice">C</span>
                    </div>
                    <div class="col col--indices" id ="col--indices-2">
                        <span class="indice">A</span>
                        <span class="indice">B</span>
                        <span class="indice">C</span>
                        <span class="indice">D</span>
                    </div>
                    <div class="col col--indices" id ="col--indices-3">
                        <span class="indice">A</span>
                        <span class="indice">B</span>
                        <span class="indice">C</span>
                        <span class="indice">D</span>
                        <span class="indice">D</span>
                        <span class="indice">D</span>
                    </div>
                    <div class="col col--indices" id ="col--indices-4">
                    </div>
                </div>

                <div class="reponses">
                    <div class="col col--reponses" id ="col--reponses-1">
                        <span id="reponse-0">B</span>
                        <span id="reponse-1">C</span>
                    </div>
                    <div class="col col--reponses" id ="col--reponses-2">
                            <span id="reponse-2">B</span>
                            <span id="reponse-3">C</span>
                        </div>
                        <div class="col col--reponses" id ="col--reponses-3">
                                <span id="reponse-4">B</span>
                                <span id="reponse-5">C</span>
                            </div>
                            <div class="col col--reponses" id ="col--reponses-4">
                                    <span id="reponse-6">B</span>
                                    <span id="reponse-7">C</span>
                                </div>
                </div>

                
                
                
            </div>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
